{%extends 'base.html'%}


{% block content %}
<style>
    .container-fluid{
        font-family: 'Calligraffitti', cursive;
    }
        footer{
            width: 110%;
            background-color:rgb(0, 0, 17);
            color: whitesmoke;
        }
    
        h1{
            padding-top: 200px;
            padding-bottom: 150px;
            padding-left: 500px;
            font-family: 'Calligraffitti', cursive;
            font-size: 60px;
    
    
        }
        .contacts{
            padding-bottom: 70px;
            padding-top: 70px;
            padding-left: 470px;
            background-color:rgb(0, 0, 17);
            width: 100%;

        }
        .display:hover {
        -ms-transform: scale(1.5); /* IE 9 */
        -webkit-transform: scale(1.5); /* Safari 3-8 */
        transform: scale(1.5); 
        }
        .img-holder img {
    width: 100%;
    -webkit-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
    }

    .img-holder {
    padding: 0;
    overflow: hidden;
    box-shadow: 2px 4px 12px 2px #dcdcdc;
    }

    .img-holder:hover img {
    /* cursor: pointer; */
    -webkit-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
    z-index: 1;
    }

    .image-details {
    position: absolute;
    height: inherit;
    width: 100%;
    height: 100%;
    z-index: 2;
    padding-top: 150px;
    background-color: rgba(0, 0, 0, 0);
    -webkit-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    }

    .image-details,
    .image-details a {
    color: transparent;
    border: rgba(0, 0, 0, 0);
    }

   

    .image-details:hover {
    /* cursor: pointer; */
    color: white;
    background-color: rgba(0, 0, 0, 0.507);
    -webkit-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    }

    .image-details:hover a {
    color: white;
    }
    

    .image-details a:hover {
    cursor: pointer;
    }

    .image-details a{
    font-size: 30px;
    font-family: 'Calligraffitti', cursive;


    }
    .text{
        padding-left: 30px;
    }

    
</style>

    

    <div class="container-fluid">
        <div class="row">
            <footer>
                <h1>
                    PIXA
                </h1>
            </footer>
        </div>
        <br>
        <hr>
        <br>

        <div class="row">
            
                {% for img in images %}
                    <p id="img-copy"></p>
                    <div class="col-md-4 img-holder">
                        <div class="image-details" >
                            <p class="text"><a data-toggle="modal" data-target="#{{img.id}}">{{img.image_name}}</a></p>
                        </div>
                        <img class="display" src="{{img.image.url}}" alt="{{img.image_name}}" style="width: 300px; height: 280px;" > <br>
                       
                    </div>
                
               
                {% endfor %}
        

            
                
        </div>
        <footer>

        </footer>
        <br><br>
        {% for image in images %}
        <div class="modal fade bd-example-modal-lg" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 modal-image">
                                <a href="/image/{{image.id}}">
                                    <img src="{{image.image.url}}" alt="{{image.image_name}}">
                                </a>
                            </div>
                            <div class="col-md-12 modal-text">
                                <h5 class="modal-title" id="modal-title"> {{image.image_name}} </h5>
                                <hr>
                                <p>{{image.description}}</p>
                                <p class="small">Location <span class="font-weight-bold">{{image.location}}</span>  </p>
                                <p class="small">Category <span class="font-weight-bold">{{image.category}}</span></p>
                                <ul class="list-inline">
                                    <li class="list-inline-item"> link
                                        
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            {%endfor%}
              
              <footer>
                  <div class="contacts">
                        <a href=""><img src="https://image.flaticon.com/icons/svg/185/185961.svg" alt="" width="40px" height="40px"> </a>
                        <a href=""><img src="https://image.flaticon.com/icons/svg/185/185981.svg" alt="" width="40px" height="40px"> </a>
                        <a href=""><img src="https://image.flaticon.com/icons/svg/1409/1409946.svg" alt="" width="40px" height="40px"> </a>
                   

                  </div>
                    

              </footer>
    

            
    </div>

{% endblock %}
